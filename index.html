<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Sign Up Form</title>
</head>

<body>
    <div class="container">

        <!-- IMAGE CONTAINER -->

        <div class="side-image-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/logos/odin-logo.png" alt="Odin Logo">
                    <h1>ODIN</h1>
                </div>
            </div>

            <div>Photo by <a href="/">Halie West</a> on <a href="">Unsplash</a></div>

        </div>

        <!-- SIGN UP CONTAINER -->

        <div class="sign-up-container">

            <div class="header right">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    relize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="content right">

                <h2>Let's do this!</h2>

                <form action="/submit-signup" method="post">

                    
                    <div class="input-group">
                        <label for="first-name">First Name*</label>
                        <input autocomplete="given-name" type="text" minlength="5" name="user-first-name" id="first-name" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name*</label>
                        <input autocomplete="additional-name" type="text" name="user-surname" id="last-name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email*</label>
                        <input autocomplete="email" type="email" name="user-email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone-number">Phone Number*</label>
                        <input autocomplete="tel" type="number" name="user-phone-number" id="phone-number" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password*</label>
                        <input autocomplete="new-password" type="password" minlength="5" name="user-pwd" id="password" required>
                        <span class="error-text">*Passwords do not match.</span>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input autocomplete="new-password" type="password" minlength="5" name="user-pwd-confirm" id="confirm-password" required>
                    </div>

            </div>

            <div class="footer right">

                <button type="submit">Create Account</button>

                </form>

                <p>Already have an account? <a href="/">Log in</a></p>

            </div>


        </div>

    </div>

    </div>
</body>

</html>
